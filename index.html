<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Alexander Rybakov CV</title>
</head>
<body>
  <div class="cv">
    <aside class="leftSide">
      <header class="info">
        <div class="info__photo">
          <img src="./" alt="photo of Alexander">
        </div>
        <h1 class="info__name">Alexander Rybakov</h1>
        <h5 class="info__spec">Front-End Developer</h5>
        <div class="socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link" href="#"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#"></a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#"></a>
            </li>
          </ul>
        </div>
      </header>
      <div class="aboutMe">
        <div class="about">
          <ul class="about__list">
            <li class="about__item">
              <p class="about__age">Age:</p><span>27</span>
            </li>
            <li class="about__item">
              <p class="about__country">Country:</p><span>Russia</span>
            </li>
            <li class="about__item">
              <p class="about__city">City:</p><span>Moscow</span>
            </li>
          </ul>
        </div>
        <section class="langs">
          <h3 class="langs__caption">Languages</h3>
          <div class="langs__item">
            <div class="langs__title">
              <p class="langs__name">Russian</p>
              <span>100%</span>
            </div>
            <div class="langs__progress">
              <div class="langs__progress-border">
                <div class="langs__progress-line"></div>
              </div>
            </div>
          </div>
          <div class="langs__item">
            <div class="langs__title">
              <p class="langs__name">English</p>
              <span>40%</span>
            </div>
            <div class="langs__progress">
              <div class="langs__progress-border">
                <div class="langs__progress-line"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="skills">
          <h3 class="skills__caption">Skills</h3>
          <div class="skills__item">
            <div class="skills__title">
              <p class="skills__name">HTML</p>
              <span>100%</span>
            </div>
            <div class="skills__progress">
              <div class="skills__progress-border">
                <div class="skills__progress-line"></div>
              </div>
            </div>
          </div>
          <div class="skills__item">
            <div class="skills__title">
              <p class="skills__name">CSS</p>
              <span>98%</span>
            </div>
            <div class="skills__progress">
              <div class="skills__progress-border">
                <div class="skills__progress-line"></div>
              </div>
            </div>
          </div>
          <div class="skills__item">
            <div class="skills__title">
              <p class="skills__name">JavaScript</p>
              <span>90%</span>
            </div>
            <div class="skills__progress">
              <div class="skills__progress-border">
                <div class="skills__progress-line"></div>
              </div>
            </div>
          </div>
          <div class="skills__item">
            <div class="skills__title">
              <p class="skills__name">Git</p>
              <span>70%</span>
            </div>
            <div class="skills__progress">
              <div class="skills__progress-border">
                <div class="skills__progress-line"></div>
              </div>
            </div>
          </div>
          <div class="skills__item">
            <div class="skills__title">
              <p class="skills__name">MySQL 8</p>
              <span>30%</span>
            </div>
            <div class="skills__progress">
              <div class="skills__progress-border">
                <div class="skills__progress-line"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </aside>
  </div>

  <script src="./index.js"></script>
</body>
</html>
